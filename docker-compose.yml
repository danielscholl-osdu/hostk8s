# Optional services for OSDU-CI development environment
# These services complement the host-mode Kind cluster

services:
  # Optional local container registry
  registry:
    image: registry:2
    container_name: kind-registry
    ports:
      - "5000:5000"
    volumes:
      - registry-data:/var/lib/registry
    profiles: ["registry"]
    restart: unless-stopped

  # Optional monitoring stack
  prometheus:
    image: prom/prometheus:latest
    container_name: kind-prometheus
    ports:
      - "9090:9090"
    profiles: ["monitoring"]
    restart: unless-stopped

volumes:
  registry-data:
    driver: local

networks:
  default:
    name: osdu-network