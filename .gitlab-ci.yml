stages:
  - check-docker-socket

check-docker-socket:
  stage: check-docker-socket
  image: docker:27.0.3
  script:
    - echo "Checking if /var/run/docker.sock exists..."
    - if [ -S /var/run/docker.sock ]; then
        echo "✅ Docker socket exists.";
        docker version || echo "⚠️ Docker CLI present but cannot talk to daemon.";
      else
        echo "❌ No Docker socket available.";
      fi
