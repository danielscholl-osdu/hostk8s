# GitLab CI/CD Pipeline for OSDU-CI Development Environment  
# Hybrid approach: Fast lint validation + GitHub Actions integration testing

stages:
  - lint
  - integration

lint-structure:
  stage: lint
  image: mcr.microsoft.com/azurelinux/base/core:3.0
  script:
    - echo "Validating project structure..."
    - test -f Makefile
    - test -f README.md
    - test -d infra/scripts
    - test -d software
    - echo "✅ Project structure validated"

lint-makefile:
  stage: lint
  image: mcr.microsoft.com/azurelinux/base/core:3.0
  before_script:
    - tdnf install -y make bash gawk
  script:
    - echo "Validating Makefile syntax and targets..."
    - make help
    - make -n up
    - make -n test
    - echo "✅ Makefile syntax validated"

sync-to-github:
  stage: integration
  image: mcr.microsoft.com/azurelinux/base/python:3.12
  variables:
    GIT_STRATEGY: clone
    GIT_DEPTH: 0
  before_script:
    - tdnf install -y git ca-certificates
    - git config --global http.sslVerify true
  script:
    - echo "Starting sync process with Azure Linux Python 3.12"
    - ls -la sync-to-github.sh
    - chmod +x sync-to-github.sh
    - ./sync-to-github.sh
  when: on_success
  allow_failure: false

trigger-integration-tests:
  stage: integration
  image: mcr.microsoft.com/azurelinux/base/core:3.0
  variables:
    GIT_STRATEGY: none
  before_script:
    - tdnf install -y curl ca-certificates
  script:
    - echo "Waiting for GitHub sync to complete, then triggering comprehensive testing..."
    - sleep 30
    - test -n "$GITHUB_TOKEN" || (echo "GITHUB_TOKEN not configured - skipping GitHub Actions trigger" && exit 0)
    - test -n "$GITHUB_REPO" || (echo "GITHUB_REPO not configured - skipping GitHub Actions trigger" && exit 0)
    - echo "Triggering GitHub Actions with repository dispatch on $GITHUB_REPO..."
    - >
      curl -X POST 
      -H "Authorization: token $GITHUB_TOKEN" 
      -H "Accept: application/vnd.github.v3+json" 
      https://api.github.com/repos/$GITHUB_REPO/dispatches 
      -d "{\"event_type\":\"gitlab-ci-success\",\"client_payload\":{\"gitlab_pipeline_id\":\"$CI_PIPELINE_ID\",\"gitlab_commit_sha\":\"$CI_COMMIT_SHA\",\"gitlab_ref\":\"$CI_COMMIT_REF_NAME\",\"gitlab_pipeline_url\":\"$CI_PIPELINE_URL\",\"trigger_source\":\"gitlab-ci\"}}"
    - echo "GitHub Actions triggered successfully on $GITHUB_REPO"
  when: on_success
  allow_failure: true
  needs: ["sync-to-github"]