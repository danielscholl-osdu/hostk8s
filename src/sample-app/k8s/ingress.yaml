apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sample-voting-ingress
  namespace: sample-voting
  labels:
    hostk8s.app: sample-voting
    hostk8s.component: voting-system
    hostk8s.tutorial: level-100-500
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: vote.localhost
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hostk8s-vote
            port:
              number: 80
  - host: result.localhost
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hostk8s-result
            port:
              number: 80
---
# For Level 500 (Cloud) - DigitalOcean with real domains
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sample-voting-cloud-ingress
  namespace: sample-voting
  labels:
    hostk8s.app: sample-voting
    hostk8s.component: voting-system
    hostk8s.tutorial: level-500
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - vote.${HOSTK8S_DOMAIN}
    - result.${HOSTK8S_DOMAIN}
    secretName: sample-voting-tls
  rules:
  - host: vote.${HOSTK8S_DOMAIN}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hostk8s-vote
            port:
              number: 80
  - host: result.${HOSTK8S_DOMAIN}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hostk8s-result
            port:
              number: 80
