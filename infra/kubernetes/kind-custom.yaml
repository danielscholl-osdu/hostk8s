kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: hostk8s

networking:
  apiServerAddress: "127.0.0.1"
  apiServerPort: 6443
  podSubnet: "10.244.0.0/16"
  serviceSubnet: "10.96.0.0/12"
  kubeProxyMode: "iptables"

# Configure containerd to use local registry with HTTPS support
containerdConfigPatches:
  - |-
    [plugins."io.containerd.grpc.v1.cri".registry.mirrors."localhost:5000"]
      endpoint = ["http://hostk8s-registry:5000"]

nodes:
  - role: control-plane
    image: kindest/node:v1.34.0
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
      - |
        kind: ClusterConfiguration
        apiServer:
          extraArgs:
            enable-admission-plugins: "NodeRestriction,ResourceQuota,LimitRanger,NamespaceLifecycle,ServiceAccount"
            request-timeout: "60s"

    extraPortMappings:
      - containerPort: 30080
        hostPort: 8080
        protocol: TCP
      - containerPort: 30443
        hostPort: 8443
        protocol: TCP
      - containerPort: 30500
        hostPort: 5001
        protocol: TCP
      - containerPort: 30543
        hostPort: 5443
        protocol: TCP

    extraMounts:
      - hostPath: /tmp/kind-local-storage
        containerPath: /mnt/local-storage
        readOnly: false
      - hostPath: ./data/storage
        containerPath: /mnt/storage
        readOnly: false
      - hostPath: ./data/pv
        containerPath: /mnt/pv
        readOnly: false
      - hostPath: ./data/postgres
        containerPath: /mnt/postgres
        readOnly: false

