kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: hostk8s

networking:
  apiServerAddress: "127.0.0.1"
  apiServerPort: 6443
  podSubnet: "10.244.0.0/16"
  serviceSubnet: "10.96.0.0/12"
  kubeProxyMode: "iptables"

# Enhanced configuration for extension apps with additional networking
containerdConfigPatches:
- |-
  [plugins."io.containerd.grpc.v1.cri".registry.mirrors."localhost:5000"]
    endpoint = ["https://registry.registry.svc.cluster.local:5443", "http://registry.registry.svc.cluster.local:5000"]
  [plugins."io.containerd.grpc.v1.cri".registry.mirrors."localhost:5443"]
    endpoint = ["https://registry.registry.svc.cluster.local:5443"]
  [plugins."io.containerd.grpc.v1.cri".registry.configs."registry.registry.svc.cluster.local:5443".tls]
    insecure_skip_verify = true

nodes:
- role: control-plane
  image: kindest/node:v1.33.2
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "ingress-ready=true,extension-ready=true"
  - |
    kind: ClusterConfiguration
    apiServer:
      extraArgs:
        enable-admission-plugins: "NodeRestriction,ResourceQuota,LimitRanger,NamespaceLifecycle,ServiceAccount"
        request-timeout: "60s"
        # Additional API server configurations for extension apps
        feature-gates: "ServiceLoadBalancerClass=true"

  # Extended port mappings for extension apps
  extraPortMappings:
  - containerPort: 30080
    hostPort: 8080
    protocol: TCP
  - containerPort: 30443
    hostPort: 8443
    protocol: TCP
  - containerPort: 30500
    hostPort: 5001
    protocol: TCP
  - containerPort: 30543
    hostPort: 5443
    protocol: TCP
  # Additional ports for extension apps
  - containerPort: 30090
    hostPort: 9090
    protocol: TCP
  - containerPort: 30091
    hostPort: 9091
    protocol: TCP

  extraMounts:
  - hostPath: /tmp/kind-local-storage
    containerPath: /mnt/local-storage
    readOnly: false
  # Additional mount for extension apps
  - hostPath: /tmp/kind-extension-storage
    containerPath: /mnt/extension-storage
    readOnly: false
