---
# HostK8s Universal Storage Class
# Uses hostPath provisioner with Docker volume backing for cross-platform compatibility
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: hostk8s-storage
  labels:
    hostk8s.component: storage
provisioner: kubernetes.io/no-provisioner
volumeBindingMode: WaitForFirstConsumer
reclaimPolicy: Retain
allowVolumeExpansion: false
