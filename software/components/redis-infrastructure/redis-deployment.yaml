apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: redis-infrastructure
  labels:
    hostk8s.component: redis-infrastructure
    app: redis
    component: server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
      component: server
  template:
    metadata:
      labels:
        app: redis
        component: server
        hostk8s.component: redis-infrastructure
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
          name: redis
        command:
          - redis-server
          - /etc/redis/redis.conf
        volumeMounts:
        - name: redis-data
          mountPath: /data
        - name: redis-config
          mountPath: /etc/redis
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          exec:
            command:
            - redis-cli
            - -a
            - devpassword
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - redis-cli
            - -a
            - devpassword
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: redis-data
        persistentVolumeClaim:
          claimName: redis-data
      - name: redis-config
        configMap:
          name: redis-config
