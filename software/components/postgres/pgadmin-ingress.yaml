apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pgadmin4-ingress
  namespace: hostk8s
  labels:
    hostk8s.component: postgres
    hostk8s.type: management-ui
  annotations:
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    # Note: configuration-snippet is disabled for security
    # Using built-in annotations instead
    nginx.ingress.kubernetes.io/upstream-vhost: $host
    nginx.ingress.kubernetes.io/x-forwarded-prefix: "/postgres"
spec:
  ingressClassName: nginx
  rules:
  - host: localhost
    http:
      paths:
      - path: /postgres
        pathType: ImplementationSpecific
        backend:
          service:
            name: pgadmin4
            port:
              number: 80
