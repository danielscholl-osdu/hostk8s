apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - namespace.yaml
  - source.yaml
  - release.yaml
  - external-secret.yaml
  - pgadmin.yaml
  - ingress.yaml

# ConfigMap is provided by each stack for stack-specific database configuration
# pgAdmin deployment uses optional mount - will start without ConfigMap initially

# Note: commonLabels removed - they conflict with HelmRelease label management
# Labels should be managed directly in resources
