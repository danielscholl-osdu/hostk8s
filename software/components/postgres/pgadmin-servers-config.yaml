---
apiVersion: v1
kind: ConfigMap
metadata:
  name: pgadmin-servers-config
  namespace: postgres
  labels:
    hostk8s.component: postgres
    app: pgadmin4
data:
  servers.json: |
    {
      "Servers": {
        "1": {
          "Name": "Foundation PostgreSQL",
          "Group": "Servers",
          "Host": "postgres-db-rw.postgres.svc.cluster.local",
          "Port": 5432,
          "MaintenanceDB": "postgres",
          "Username": "postgres",
          "UseSSHTunnel": 0,
          "TunnelPort": "22",
          "TunnelAuthentication": 0,
          "KerberosAuthentication": false,
          "ConnectionParameters": {
            "sslmode": "prefer",
            "connect_timeout": "10"
          }
        },
        "2": {
          "Name": "Voting Database",
          "Group": "Servers",
          "Host": "voting-db-rw.postgres.svc.cluster.local",
          "Port": 5432,
          "MaintenanceDB": "voting",
          "Username": "postgres",
          "UseSSHTunnel": 0,
          "TunnelPort": "22",
          "TunnelAuthentication": 0,
          "KerberosAuthentication": false,
          "ConnectionParameters": {
            "sslmode": "prefer",
            "connect_timeout": "10"
          }
        }
      }
    }
