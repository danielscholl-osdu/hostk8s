apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: elasticsearch-credentials
  namespace: elastic
spec:
  refreshInterval: "0s"  # No refresh for dev environment
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: elasticsearch-credentials
    creationPolicy: Owner
  dataFrom:
    - extract:
        key: foundation/elastic/elastic/elasticsearch-credentials  # Path in Vault
