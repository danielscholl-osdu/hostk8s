######################
## Example: Enable L7 Features (Optional)
## Deploy waypoint proxy when you need HTTP-level features
## Apply this only when needed for specific services/namespaces
######################

# Waypoint proxy for L7 features in a namespace
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: my-app-waypoint
  namespace: my-app
  labels:
    istio.io/waypoint-for: namespace
    hostk8s.app: my-app
spec:
  gatewayClassName: istio-waypoint
  listeners:
  - name: mesh
    port: 15008
    protocol: HBONE

---
# Example: Retry policy (requires waypoint)
apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: my-service-retry
  namespace: my-app
spec:
  hosts:
  - my-service
  http:
  - retries:
      attempts: 3
      perTryTimeout: 2s
      retryOn: 5xx,reset,connect-failure,refused-stream
    route:
    - destination:
        host: my-service

---
# Example: Circuit breaker (requires waypoint)
apiVersion: networking.istio.io/v1
kind: DestinationRule
metadata:
  name: my-service-circuit-breaker
  namespace: my-app
spec:
  host: my-service
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 10
      http:
        http1MaxPendingRequests: 10
        maxRequestsPerConnection: 2
    outlierDetection:
      consecutive5xxErrors: 5
      interval: 30s
      baseEjectionTime: 30s

---
# Deploy waypoint:
# kubectl apply -f waypoint-l7.yaml
#
# Enable for namespace:
# kubectl label namespace my-app istio.io/use-waypoint=my-app-waypoint
#
# Remove when not needed:
# kubectl delete -f waypoint-l7.yaml
