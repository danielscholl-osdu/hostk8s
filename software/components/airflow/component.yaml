######################
## Airflow Component
## Internal orchestration for Airflow database and application
## This file provides single entry point abstraction for Airflow functionality
######################

---
# Infrastructure: PostgreSQL component
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: component-postgres
  namespace: flux-system
spec:
  interval: 10m
  retryInterval: 1m
  timeout: 10m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./software/components/postgres
  prune: true
  wait: true
  healthChecks:
    - kind: Deployment
      name: cnpg-operator-cloudnative-pg
      namespace: postgres
    - kind: Deployment
      name: pgadmin4
      namespace: postgres
---
# Infrastructure: Redis component
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: component-redis
  namespace: flux-system
spec:
  interval: 10m
  retryInterval: 1m
  timeout: 10m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./software/components/redis
  prune: true
  wait: true
  healthChecks:
    - kind: Deployment
      name: redis
      namespace: redis
    - kind: Deployment
      name: redis-commander
      namespace: redis
---
# Before: Create Airflow database in PostgreSQL cluster
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: component-airflow-before
  namespace: flux-system
  labels:
    hostk8s.component: airflow
spec:
  dependsOn:
    - name: component-postgres
  interval: 10m
  retryInterval: 1m
  timeout: 10m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./software/components/airflow/before
  prune: true
  wait: true
  healthChecks:
    - kind: Cluster
      name: airflow-db
      namespace: postgres
      apiVersion: postgresql.cnpg.io/v1
---
# Main: Deploy Airflow application
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: component-airflow
  namespace: flux-system
  labels:
    hostk8s.component: airflow
spec:
  dependsOn:
    - name: component-airflow-before
  interval: 10m
  retryInterval: 1m
  timeout: 10m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./software/components/airflow/main
  prune: true
  wait: true
  healthChecks:
    - kind: Deployment
      name: airflow-webserver
      namespace: airflow
    - kind: Deployment
      name: airflow-scheduler
      namespace: airflow
    - kind: Deployment
      name: airflow-worker
      namespace: airflow
---
# After: Create admin user after Airflow is ready
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: component-airflow-after
  namespace: flux-system
  labels:
    hostk8s.component: airflow
spec:
  dependsOn:
    - name: component-airflow      # Wait for main Airflow to be deployed
    - name: component-redis        # Ensure Redis is ready
  interval: 10m
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./software/components/airflow/after
  prune: true
  wait: true
