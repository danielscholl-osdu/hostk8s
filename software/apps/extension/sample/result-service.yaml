apiVersion: v1
kind: Service
metadata:
  name: result
  labels:
    tier: frontend
spec:
  selector:
    app: result
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP
---
# LoadBalancer service for external access (requires METALLB_ENABLED=true)
apiVersion: v1
kind: Service
metadata:
  name: result-lb
  labels:
    tier: frontend
spec:
  selector:
    app: result
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30081
  type: LoadBalancer
