{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "advanced.fullname" . }}
  labels:
    {{- include "advanced.labels" . | nindent 4 }}
  annotations:
    {{- if ne $.Release.Namespace "default" }}
    nginx.ingress.kubernetes.io/rewrite-target: /
    {{- end }}
    {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - {{ if ne .host "*" }}host: {{ .host | quote }}{{ end }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ if ne $.Release.Namespace "default" }}/{{ $.Release.Namespace }}{{ end }}{{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ .service }}
                port:
                  number: {{ if eq .service "advanced-front" }}{{ $.Values.frontend.service.port }}{{ else }}80{{ end }}
          {{- end }}
    {{- end }}
{{- end }}
