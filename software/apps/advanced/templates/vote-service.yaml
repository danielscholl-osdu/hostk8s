apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.vote.name }}
  labels:
    {{- include "helm-sample.labels" . | nindent 4 }}
    app.kubernetes.io/component: vote
spec:
  type: {{ .Values.vote.service.type }}
  ports:
  - port: {{ .Values.vote.service.port }}
    targetPort: {{ .Values.vote.service.targetPort }}
    protocol: TCP
    name: http
  selector:
    {{- include "helm-sample.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: vote
