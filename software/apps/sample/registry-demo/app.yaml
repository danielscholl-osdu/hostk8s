# Registry Demo Application - Uses custom image from local registry
apiVersion: apps/v1
kind: Deployment
metadata:
  name: registry-demo
  namespace: default
  labels:
    app: registry-demo
    osdu-ci.app: registry-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: registry-demo
  template:
    metadata:
      labels:
        app: registry-demo
    spec:
      containers:
      - name: registry-demo
        image: localhost:5443/registry-demo:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "32Mi"
            cpu: "25m"
          limits:
            memory: "64Mi"
            cpu: "50m"
        env:
        - name: DEMO_TYPE
          value: "registry-integration"
        - name: REGISTRY_SOURCE
          value: "localhost:5000"
---
apiVersion: v1
kind: Service
metadata:
  name: registry-demo
  namespace: default
  labels:
    osdu-ci.app: registry-demo
spec:
  selector:
    app: registry-demo
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30510
  type: NodePort
---
# Ingress for registry-demo (when INGRESS_ENABLED=true)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: registry-demo
  namespace: default
  labels:
    osdu-ci.app: registry-demo
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: localhost
    http:
      paths:
      - path: /registry-demo
        pathType: Prefix
        backend:
          service:
            name: registry-demo
            port:
              number: 80
