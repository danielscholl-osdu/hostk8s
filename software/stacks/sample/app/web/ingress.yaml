apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sample-website
  namespace: sample
  labels:
    hostk8s.application: website
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - localhost
    secretName: sample-website-tls-secret
  rules:
  - host: localhost
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: sample-website
            port:
              number: 80
