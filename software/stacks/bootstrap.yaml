######################
## Bootstrap for Dynamic Stack
## This kustomization applies the specified stack kustomization.yaml
## Apply once during cluster setup, then git sync handles everything
######################
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: bootstrap-${SOFTWARE_STACK}
  namespace: flux-system
spec:
  interval: 1m
  retryInterval: 30s
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./software/stacks/${SOFTWARE_STACK}
  targetNamespace: flux-system
  prune: true
  wait: false
