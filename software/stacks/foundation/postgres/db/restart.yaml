---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: pgadmin-restart
  namespace: postgres
  labels:
    hostk8s.app: postgres-foundation

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: pgadmin-restart
  namespace: postgres
  labels:
    hostk8s.app: postgres-foundation
rules:
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "patch"]
- apiGroups: ["apps"]
  resources: ["deployments/scale"]
  verbs: ["patch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: pgadmin-restart
  namespace: postgres
  labels:
    hostk8s.app: postgres-foundation
subjects:
- kind: ServiceAccount
  name: pgadmin-restart
  namespace: postgres
roleRef:
  kind: Role
  name: pgadmin-restart
  apiGroup: rbac.authorization.k8s.io

---
apiVersion: batch/v1
kind: Job
metadata:
  name: pgadmin-config-restart-foundation
  namespace: postgres
  labels:
    hostk8s.app: postgres-foundation
    hostk8s.component: postgres
    app.kubernetes.io/name: pgadmin-restart
spec:
  # Clean up job after completion
  ttlSecondsAfterFinished: 300
  template:
    metadata:
      labels:
        hostk8s.app: sample-app
    spec:
      restartPolicy: OnFailure
      serviceAccountName: pgadmin-restart
      containers:
      - name: restart-pgadmin
        image: bitnami/kubectl:latest
        command:
        - kubectl
        - rollout
        - restart
        - deployment/pgadmin4
        - -n
        - postgres
        resources:
          requests:
            memory: 64Mi
            cpu: 50m
          limits:
            memory: 128Mi
            cpu: 100m
