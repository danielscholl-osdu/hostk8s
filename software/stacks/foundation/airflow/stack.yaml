######################
## Airflow Stack
## Foundation stack for Apache Airflow with PostgreSQL and Redis
######################

---
# Infrastructure: PostgreSQL component
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: foundation-airflow-postgres
  namespace: flux-system
spec:
  interval: 10m
  retryInterval: 1m
  timeout: 10m
  sourceRef:
    kind: GitRepository
    name: flux-system-airflow
  path: ./software/components/postgres
  prune: true
  wait: true
  healthChecks:
    - kind: Deployment
      name: cnpg-operator-cloudnative-pg
      namespace: postgres
    - kind: Deployment
      name: pgadmin4
      namespace: postgres

---
# Infrastructure: Redis component
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: foundation-airflow-redis
  namespace: flux-system
spec:
  interval: 10m
  retryInterval: 1m
  timeout: 10m
  sourceRef:
    kind: GitRepository
    name: flux-system-airflow
  path: ./software/components/redis
  prune: true
  wait: true
  healthChecks:
    - kind: Deployment
      name: redis
      namespace: redis
    - kind: Deployment
      name: redis-commander
      namespace: redis

---
# Database: PostgreSQL cluster with Airflow database
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: foundation-airflow-db
  namespace: flux-system
spec:
  dependsOn:
    - name: foundation-airflow-postgres
  interval: 10m
  retryInterval: 1m
  timeout: 10m
  sourceRef:
    kind: GitRepository
    name: flux-system-airflow
  path: ./software/stacks/foundation/airflow/db
  prune: true
  wait: true
  healthChecks:
    - kind: Cluster
      name: postgres-cluster
      namespace: postgres
      apiVersion: postgresql.cnpg.io/v1

---
# Application: Airflow component
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: foundation-airflow-app
  namespace: flux-system
spec:
  dependsOn:
    - name: foundation-airflow-db
    - name: foundation-airflow-redis
  interval: 10m
  retryInterval: 1m
  timeout: 10m
  sourceRef:
    kind: GitRepository
    name: flux-system-airflow
  path: ./software/components/airflow
  prune: true
  wait: true
  healthChecks:
    - kind: Deployment
      name: airflow-webserver
      namespace: airflow
    - kind: Deployment
      name: airflow-scheduler
      namespace: airflow

---
# Configuration: Airflow DAGs
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: foundation-airflow-dags
  namespace: flux-system
spec:
  dependsOn:
    - name: foundation-airflow-app
  interval: 10m
  retryInterval: 1m
  timeout: 10m
  sourceRef:
    kind: GitRepository
    name: flux-system-airflow
  path: ./software/stacks/foundation/airflow/dags
  prune: true
  wait: true
