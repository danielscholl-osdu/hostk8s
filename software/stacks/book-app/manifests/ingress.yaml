######################
## Traditional Ingress for Status Detection
## Provides compatibility with HostK8s status script
## Note: HTTPRoutes provide the actual routing logic
######################
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bookinfo
  namespace: bookinfo
  labels:
    hostk8s.stack: book-app
    hostk8s.app: bookinfo
    hostk8s.application: bookinfo
  annotations:
    # Route through Gateway API instead of traditional ingress
    kubernetes.io/ingress.class: "istio"
    # Rewrite to remove path prefix
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  # Use Istio as the ingress class (Gateway API backend)
  ingressClassName: istio
  rules:
  - host: localhost
    http:
      paths:
      # Main productpage entry point
      - path: /productpage
        pathType: Prefix
        backend:
          service:
            name: productpage
            port:
              number: 9080
      # Root path redirects to productpage (handled by HTTPRoute)
      - path: /
        pathType: Prefix
        backend:
          service:
            name: productpage
            port:
              number: 9080
  # Optional TLS configuration (uses cert-manager)
  tls:
  - hosts:
    - localhost
    secretName: hostk8s-gateway-cert
