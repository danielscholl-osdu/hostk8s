######################
## Sample App Stack
## Voting application using Redis and PostgreSQL components directly
######################

---
# Infrastructure: Redis component
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: component-redis
  namespace: flux-system
spec:
  interval: 10m
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./software/components/redis
  prune: true
  wait: true
  healthChecks:
    - kind: Deployment
      name: redis
      namespace: redis
    - kind: Deployment
      name: redis-commander
      namespace: redis

---
# Infrastructure: PostgreSQL component
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: component-postgres
  namespace: flux-system
spec:
  interval: 10m
  retryInterval: 1m
  timeout: 10m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./software/components/postgres
  prune: true
  wait: true
  healthChecks:
    - kind: Deployment
      name: cnpg-operator-cloudnative-pg
      namespace: postgres
    - kind: Deployment
      name: pgadmin4
      namespace: postgres

---
# Database: Voting database and pgAdmin configuration
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: sample-app-db
  namespace: flux-system
spec:
  dependsOn:
    - name: component-redis
    - name: component-postgres
  interval: 10m
  retryInterval: 1m
  timeout: 10m
  sourceRef:
    kind: GitRepository
    name: flux-system-sample-app
  path: ./software/stacks/sample-app/db
  prune: true
  wait: true
  healthChecks:
    - kind: Cluster
      name: voting-db
      namespace: postgres
      apiVersion: postgresql.cnpg.io/v1

---
# Application: Voting app
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: sample-app
  namespace: flux-system
spec:
  dependsOn:
    - name: sample-app-db
  interval: 10m
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system-sample-app
  path: ./software/stacks/sample-app/app
  prune: true
  wait: true
  healthChecks:
    - kind: Deployment
      name: vote
      namespace: sample-app
    - kind: Deployment
      name: result
      namespace: sample-app
    - kind: Deployment
      name: worker
      namespace: sample-app
