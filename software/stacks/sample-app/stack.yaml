######################
## Voting App Stack Components
## PostgreSQL operator and Redis infrastructure must be ready before applications
######################
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: component-postgres
  namespace: flux-system
  labels:
    hostk8s.stack: sample-app
    hostk8s.type: component
spec:
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./software/components/postgres
  prune: true
  wait: true
  healthChecks:
    - kind: Deployment
      name: cnpg-operator-cloudnative-pg
      namespace: hostk8s
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: component-redis
  namespace: flux-system
  labels:
    hostk8s.stack: sample-app
    hostk8s.type: component
spec:
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./software/components/redis
  prune: true
  wait: true
  healthChecks:
    - kind: Deployment
      name: redis
      namespace: redis
    - kind: Deployment
      name: redis-commander
      namespace: redis
---
######################
## Voting App Applications
## Deployed after infrastructure components are ready
######################
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: app-sample-app
  namespace: flux-system
  labels:
    hostk8s.stack: sample-app
    hostk8s.type: application
spec:
  dependsOn:
    - name: component-postgres
    - name: component-redis
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system-sample-app
  path: ./software/stacks/sample-app/manifests
  prune: true
  wait: true
  healthChecks:
    - kind: Deployment
      name: vote
      namespace: sample-app
    - kind: Deployment
      name: result
      namespace: sample-app
    - kind: Deployment
      name: worker
      namespace: sample-app
