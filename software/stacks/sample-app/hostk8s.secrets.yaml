apiVersion: hostk8s.io/v1
kind: SecretContract
metadata:
  name: sample-app
spec:
  secrets:
    # PostgreSQL database credentials for voting app
    - name: postgres-credentials
      namespace: postgres
      data:
        - key: username
          value: postgres
        - key: database
          value: voting
        - key: host
          value: voting-db-rw.postgres.svc.cluster.local
        - key: port
          value: "5432"
        - key: url
          value: "postgresql://postgres@voting-db-rw.postgres.svc.cluster.local:5432/voting"
    # Redis Commander web UI credentials (component dependency)
    - name: redis-commander-credentials
      namespace: redis
      data:
        - key: username
          value: admin
        - key: password
          generate: password
          length: 12
    # pgAdmin4 web UI credentials (component dependency)
    - name: pgadmin4-credentials
      namespace: postgres
      data:
        - key: email
          value: admin@hostk8s.com
        - key: password
          generate: password
          length: 12
