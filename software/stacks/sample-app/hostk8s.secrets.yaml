apiVersion: hostk8s.io/v1
kind: SecretContract
metadata:
  name: sample-app
spec:
  secrets:
    # PostgreSQL database credentials for voting app
    - name: postgres-credentials
      namespace: postgres
      data:
        - key: username
          value: postgres
        - key: database
          value: voting
        - key: host
          value: voting-db-rw.postgres.svc.cluster.local
        - key: port
          value: "5432"
        - key: url
          value: "postgresql://postgres@voting-db-rw.postgres.svc.cluster.local:5432/voting"
    # Note: Foundation stacks provide their own infrastructure secrets:
    # - redis/redis-commander-credentials (foundation/redis)
    # - postgres/pgadmin4-credentials (foundation/postgres)
