apiVersion: hostk8s.io/v1
kind: SecretContract
metadata:
  name: sample-app
spec:
  secrets:
    # PostgreSQL database credentials for voting app
    - name: postgres-credentials
      namespace: sample-app
      data:
        - key: username
          value: postgres
        - key: database
          value: voting
        - key: host
          value: voting-db-rw.sample-app.svc.cluster.local
        - key: port
          value: "5432"
        - key: url
          value: "postgresql://postgres@voting-db-rw.sample-app.svc.cluster.local:5432/voting"
    # Redis Commander web UI credentials
    - name: redis-commander-credentials
      namespace: redis
      data:
        - key: username
          value: admin
        - key: password
          generate: password
          length: 12
