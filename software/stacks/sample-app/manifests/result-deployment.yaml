apiVersion: apps/v1
kind: Deployment
metadata:
  name: result
  namespace: sample-app
  labels:
    app: result
    hostk8s.app: sample-app
    hostk8s.component: result-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: result
  template:
    metadata:
      labels:
        app: result
        hostk8s.app: sample-app
        hostk8s.component: result-service
    spec:
      containers:
      - name: result
        image: localhost:5000/hostk8s-result:latest
        ports:
        - containerPort: 80
          name: http
        env:
        - name: DATABASE_URL
          value: "postgresql://postgres@voting-db-rw.sample-app.svc.cluster.local:5432/voting"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
