# Applications Kustomization for OSDU-CI cluster
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps
  namespace: flux-system
spec:
  interval: 5m
  sourceRef:
    kind: GitRepository
    name: osdu-ci-apps
  path: "./apps/osdu-ci"
  prune: true
  wait: true
  timeout: 2m
  validation: client
  dependsOn:
    - name: infrastructure