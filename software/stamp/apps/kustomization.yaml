# Example Kustomization for deploying apps from Git
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: osdu-ci-apps
  namespace: flux-system
spec:
  interval: 5m
  path: "./apps"
  prune: true
  sourceRef:
    kind: GitRepository
    name: osdu-ci-apps
  # Uncomment to enable health checks
  # healthChecks:
  #   - apiVersion: apps/v1
  #     kind: Deployment
  #     name: sample-app
  #     namespace: default
---
# Example Kustomization for public examples
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: k8s-examples-staging
  namespace: flux-system
spec:
  interval: 10m
  path: "./staging"
  prune: true
  sourceRef:
    kind: GitRepository
    name: k8s-examples
  validation: client