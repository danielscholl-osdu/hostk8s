######################
## Sample Stamp Components
## These must complete before applications
######################
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: component-cert-manager
  namespace: flux-system
spec:
  interval: 5m
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: software-repo
  path: ./software/components/cert-manager
  prune: true
  wait: true
  healthChecks:
    - kind: Deployment
      name: cert-manager
      namespace: cert-manager

---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: component-cert-manager-issuers
  namespace: flux-system
spec:
  dependsOn:
    - name: component-cert-manager
  interval: 5m
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: sample-repo
  path: ./software/components/cert-manager/issuers
  prune: true
  wait: true
  healthChecks:
    - kind: Certificate
      name: ca-certificate
      namespace: cert-manager

