# Self-referencing GitRepository for this repository
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: osdu-ci-self
  namespace: flux-system
spec:
  interval: 1m
  url: https://community.opengroup.org/danielscholl/osdu-ci
  ref:
    branch: main
  ignore: |
    # exclude all
    /*
    # include only the apps directory for self-deployment
    !/software/apps/
---
